<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Responsive Website</title>
    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <!-- External CSS File -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-overlay">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center pb-4 pt-4">
                        <img src="./images/logo.png" alt="">
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="header-text">
                                <h1>A Beautiful Modern Looking Responsive Website</h1>
                                <p>Made With Great Love</p>
                                <div class="header-btns">
                                    <button class="btn btn-download">Download </button>
                                    <button class="btn btn-tour">Take a tour <i class="fa fa-angle-down"></i> </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                           <div class="iphone-header-img">
                               <img src="./images/iphone-header.png" alt="">
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <!-- JQuery.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
